<!DOCTYPE html>
<html lang="de">
<head>
  <title>Wikipedler</title>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Wikipedler</h1>
  <p>Try to guess the secret Wikipedia-Article.</p>
  <form onsubmit="addNonsense()"><input placeholder="Guess" autocorrect="off" autocapitalize="none"
        autocomplete="off"
        type="text" id="guess">
  <input type="submit" value="Guess" id="guess-btn"></form>
  <table id="guessd"> 
    <tr><th>1</th><th>Ohio</th><th>3</th></tr>
    <tr><th>2</th><th>Cleveland</th><th>2</th></tr>
  </table>
</body>
  <footer>
    <script>
      var cgn == 3;
      addNonsense{
        document.getElementeByID("guessd").appendChild (
          "<tr><th>" + cgn + "</th><th>Nonsense</th><th>2</th></tr>"
        )
        cgn ++;
        
      }
    </script>
  </footer>
</html>
