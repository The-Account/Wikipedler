<!DOCTYPE html>
<html lang="de">
<head>
  <title>Wikipedler</title>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Wikipedler</h1>
  <p>Try to guess the secret Wikipedia-Article.</p>
  <form onsubmit="takeGuess()"><input placeholder="Guess" autocorrect="off" autocapitalize="none"
        autocomplete="off"
        type="text" id="guess">
  <input type="submit" value="Guess" id="guess-btn"></form>
  <table id="currentGuess"> 
    <tr><th>3</th><th>Homer Simpson</th><th>4</th></tr>
  </table>
  <hr></hr>
  <table id="guessd"> 
    <tr><th>1</th><th>Ohio</th><th>3</th></tr>
    <tr><th>2</th><th>Cleveland</th><th>2</th></tr>
  </table>
</body>
  <footer>
    <script>
      var cgn = 4;
      function takeGuess() {
       document.getElementById("guessd").appendChild(document.getElementById("currentGuess").innerHTML)
       document.getElementById("currentGuess").innerHTML=""
      var newGuess = document.createElement('tr');
      newGuess.innerHTML=("<th>" + cgn + "</th><th>" + document.getElementById("guess").value + "</th><th>2</th>");
        document.getElementById("currentGuess").appendChild(newGuess)
        cgn ++;
        
      }
    </script>
  </footer>
</html>
